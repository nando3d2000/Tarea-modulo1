<div class="container content">
    <div class="row">
        <div class="col-md6 offset-md-3">
            <span class="anchor" id="formLogin"></span>

            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb.0">Productos</h3>
                </div>
                
                <div class="card-body">
                <form>
                   <div class="form-group">
                       <label for="nombre">Nombre</label>
                       <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre"#nombre>
                   </div>

                   <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control" id="precio" placeholder="Ingresar precio..."#precio>
                   </div>

                   <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <input type="text" class="form-control" id="descripcion" placeholder="Ingresar descripcion..."#descripcion>
                   </div>

                    <button type="submit" class="btn btn-primary" (click)="guardar(nombre.value,precio.value,descripcion.value)">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<hr class="mb-5">
<div class="row row-flex">
    <app-producto *ngFor="let producto of productos" [producto]="producto"></app-producto>
</div>
